name: Deploy

on:
  schedule:
    - cron:  '0 0 * * 1'
  push:
    branches:
      - master
    paths:
      - 'scss/**'
      - 'views/**'
      - '*'
      - '.github/workflows/deploy.yml'

env:
  REGION: "europe-west4"
  REPO: "europe-west4-docker.pkg.dev"
  IMAGE: "europe-west4-docker.pkg.dev/veenendaal-base/docker/videogallery:latest"
  PROJECT_ID: "veenendaal-base"
  NAME: "video-gallery"

jobs:
  build:
    runs-on: ubuntu-latest
    environment: default
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Yarn Install
        run: yarn install

      - name: Yarn Compile Typescript
        run: yarn run compile:ts

      - name: Yarn Compile SCSS
        run: yarn run compile:scss

      - name: Yarn Cleanup
        run: yarn install --production

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Setup Docker
        run: "gcloud auth configure-docker $REPO --quiet"

      - name: Build and push the Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: "${{ env.IMAGE }}"


  secruity-scan:
    runs-on: ubuntu-latest
    needs: [ build ]

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Setup Docker
        run: "gcloud auth configure-docker $REPO --quiet"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE }}'
          format: 'json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: "scan-${{ github.sha }}.json"

      - name: Upload Trivy vulnerability scanner results
        run: "gsutil cp scan-${{ github.sha }}.json gs://veenendaal-scans/$PROJECT_ID/$NAME/"


  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]
    concurrency: ${{ github.workflow }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy to Cloud Run
        run: "gcloud run deploy videogallery --image=$IMAGE --region=$REGION --project=$PROJECT_ID"

      - name: Cleanup
        run: bash cleanup.sh
