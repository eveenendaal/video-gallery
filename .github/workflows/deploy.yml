name: Deploy

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches:
      - master
    paths:
      - 'scss/**'
      - 'views/**'
      - '*'
      - '.github/workflows/deploy.yml'

env:
  REGION: "europe-west4"
  REPO: "europe-west4-docker.pkg.dev"
  IMAGE_STAGE: "europe-west4-docker.pkg.dev/veenendaal-base/docker/videogallery:${{ github.sha }}"
  IMAGE_FINAL: "europe-west4-docker.pkg.dev/veenendaal-base/docker/videogallery:latest"
  PROJECT_ID: "veenendaal-base"
  NAME: "video-gallery"

jobs:
  run-linters:
    name: run-linters
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Node.js dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn run eslint:github-action

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'ESLint fixes'
          commit_options: '--no-verify'

  build:
    runs-on: ubuntu-latest
    needs: run-linters
    environment: default
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Yarn Install
        run: yarn install

      - name: Yarn Compile Typescript
        run: yarn run compile:ts

      - name: Yarn Compile SCSS
        run: yarn run compile:scss

      - name: Yarn Cleanup
        run: yarn install --production

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Setup Docker
        run: "gcloud auth configure-docker $REPO --quiet"

      - name: Build and push the Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: "${{ env.IMAGE_STAGE }}"


  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]
    concurrency: ${{ github.workflow }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Tag image for release
        run: "gcloud container images add-tag $IMAGE_STAGE $IMAGE_FINAL"

      - name: Deploy to Cloud Run
        run: "gcloud run deploy videogallery --image=$IMAGE_FINAL --region=$REGION --project=$PROJECT_ID"

      - name: Cleanup
        run: bash cleanup.sh


  security-scan:
    runs-on: ubuntu-latest
    needs: [ deploy ]
    if: ${{ github.event_name == 'schedule' }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Setup Docker
        run: "gcloud auth configure-docker $REPO --quiet"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          format: 'github'
          output: 'dependency-results.sbom.json'
          image-ref: '${{ env.IMAGE_FINAL }}'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          github-pat: ${{ secrets.GITHUB_TOKEN }}
