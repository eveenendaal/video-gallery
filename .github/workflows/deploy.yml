name: Deploy

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches:
      - 'master'
    paths:
      - 'scss/**'
      - 'views/**'
      - '*'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_SOURCE: "ghcr.io/${{ github.repository }}:${{ github.ref_name }}"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-linters:
    name: run-linters
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Node.js dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn run eslint:github-action

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'ESLint fixes'
          commit_options: '--no-verify'

  build:
    runs-on: ubuntu-latest
    needs: run-linters
    environment: default
    permissions:
      contents: write
      packages: write
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Yarn Install
        run: yarn install

      - name: Yarn Compile Typescript
        run: yarn run compile:ts

      - name: Yarn Compile SCSS
        run: yarn run compile:scss

      - name: Yarn Cleanup
        run: yarn install --production

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: anothrNick/github-tag-action@1.67.0
        id: bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          DEFAULT_BUMP: patch

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.bump.outputs.new_tag }}
            type=semver,pattern={{major}},value=${{ steps.bump.outputs.new_tag }}
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          format: 'github'
          output: 'dependency-results.sbom.json'
          image-ref: ${{ env.IMAGE_SOURCE }}
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          github-pat: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write

    steps:
      - uses: actions/delete-package-versions@v4
        with:
          package-name: video-gallery
          package-type: container
          min-versions-to-keep: 0
          delete-only-untagged-versions: true
