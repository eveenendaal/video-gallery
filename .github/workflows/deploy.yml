name: Deploy

on:
  push:
    branches:
      - 'master'
    paths:
      - 'assets/**'
      - '**/*.go'
      - '*'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: default
    permissions:
      contents: write
      packages: write
    defaults:
      run:
        shell: bash
    outputs:
      version: ${{ steps.bump.outputs.new_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Styles
        run: npm run build

      - name: Bump version and create tag
        uses: anothrNick/github-tag-action@1.75.0
        id: bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 1.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.bump.outputs.new_tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.bump.outputs.new_tag }}
            type=semver,pattern={{major}},value=${{ steps.bump.outputs.new_tag }}
            type=ref,event=branch
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./build/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.bump.outputs.new_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          format: 'github'
          output: 'dependency-results.sbom.json'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.bump.outputs.new_tag }}
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          github-pat: ${{ secrets.GITHUB_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          cache: true

      - name: Build binaries
        env:
          VERSION: ${{ needs.build-and-deploy.outputs.version }}
        run: |
          # Create release directory
          mkdir -p release

          # Create VERSION file
          echo "${VERSION}" > release/VERSION

          # Set version for builds
          LDFLAGS="-X video-gallery/cmd.Version=${VERSION}"

          # Build for multiple platforms
          platforms=("linux/amd64" "linux/arm64" "darwin/amd64" "darwin/arm64" "windows/amd64" "windows/arm64")
          
          for platform in "${platforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            output="release/video-gallery-${GOOS}-${GOARCH}"
            
            if [ "$GOOS" = "windows" ]; then
              output="${output}.exe"
            fi
            
            echo "Building for ${GOOS}/${GOARCH}..."
            GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "${LDFLAGS}" \
              -o "$output" .
          done

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          name: Release ${{ needs.build-and-deploy.outputs.version }}
          tag_name: ${{ needs.build-and-deploy.outputs.version }}

  cleanup:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    permissions:
      packages: write

    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: video-gallery
          package-type: container
          min-versions-to-keep: 0
          delete-only-untagged-versions: true
