name: Video Gallery Deploy

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches:
      - 'master'
    paths:
      - 'src/**'
      - 'templates/**'
      - 'public/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '*'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_SOURCE: "ghcr.io/${{ github.repository }}:${{ github.ref_name }}"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: default
    permissions:
      contents: write
      packages: write
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Setup Video Gallery Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Video Gallery Dependencies
        run: npm install

      - name: Build Video Gallery Styles
        run: npm run build

      - name: Log in to Video Gallery Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: anothrNick/github-tag-action@1.73.0
        id: bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          DEFAULT_BUMP: patch

      - name: Extract Video Gallery Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.bump.outputs.new_tag }}
            type=semver,pattern={{major}},value=${{ steps.bump.outputs.new_tag }}
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest

      - name: Build and Push Video Gallery Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  cleanup:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write

    steps:
      - name: Cleanup Untagged Video Gallery Container Versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: video-gallery
          package-type: container
          min-versions-to-keep: 0
          delete-only-untagged-versions: true
