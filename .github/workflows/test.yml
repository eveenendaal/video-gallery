name: Test

on:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'scss/**'
      - 'views/**'
      - '**/*.go'
      - '*'
      - '.github/workflows/release.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    environment: default
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Build Backend
        run: go build -o video-gallery
