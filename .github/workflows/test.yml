name: Test

on:
  push:
    branches:
      - '!master'
  pull_request:
    branches:
      - 'master'

permissions:
  contents: read # Explicitly limit permissions to read-only access to repository contents

jobs:
  test:
    runs-on: ubuntu-latest
    environment: default
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build
